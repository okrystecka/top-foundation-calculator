<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator!</title>
        <script src="script.js" defer></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700,500,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="window">
            <div class="display" id="display"></div>
            <div class="keypad">
                <div class="numbers">
                    <button class="number-key">1</button>
                    <button class="number-key">2</button>
                    <button class="number-key">3</button>
                    <button class="number-key">4</button>
                    <button class="number-key">5</button>
                    <button class="number-key">6</button>
                    <button class="number-key">7</button>
                    <button class="number-key">8</button>
                    <button class="number-key">9</button>
                    <button class="number-key">0</button>
                    <button class="special-key">CLR</button>
                    <button class="special-key">=</button>
                </div>
                <div class="action">
                    <button class="action-key">/</button>
                    <button class="action-key">x</button>
                    <button class="action-key">-</button>
                    <button class="action-key">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
